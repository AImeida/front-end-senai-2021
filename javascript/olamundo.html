<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo!</title>
    <script>
        
        //alert('Olá Mundo! aqui começa o JS (JavaScript)') // 1o alert
        //alert('Segundo alert') // 2o alert

        //Mostrar a caixa prompt com a pergunta Qual o seu nome? e armazenar a resposta na variavel nome
        var nome = prompt('Qual o seu nome?') 

        //Exibe o texto concatenado com a variavel nome
        alert('Olá '+nome+' bem vindo ao JS!')
       
        //Armazeno na variavel textoAlertUsuario o texto concatenado com a variavel nome
        var textoAlertUsuario = 'Concatenando variavel nome contendo: '+nome

        //Exibindo o conteudo da variavel textoAlertUsuario
        alert(textoAlertUsuario)

    </script>
</head>
<body>
    <h1>JS</h1>
</body>
</html>
